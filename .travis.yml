language: nodejs
node_js:
    - "6"
before_script:
    - nvm install node
    - node --version
    - npm --version
    - nvm --version
    - npm install
script:
    - npm test
after_success:
    - npm run lint
    - cat ./tmp/coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
branches:
    only:
        - master
